<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Family day - Find A Place to Play</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Amatic+SC|Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
        <div class="container">
          <div class="titleBox">
            <h1>Family day</h1><span class="subTitle">Find A Place to Play</span>
          </div>
        </div>
    </header>
    <main>
      <div class="flex">
      <div class="left">
        <div clss="search">
          <h2>What are you looking for?</h2>
          <div class="search">
            <input type="text" class="form-control" placeholder="Search" name="w" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
          </div>
          <div class="key">
            <span class="pink"><i class="fas fa-utensils"></i> Food</span>
            <span class="blue"><i class="fas fa-film"></i> Movies</span>
            <span class="orange"><i class="fas fa-gamepad"></i> Arcades</span>
            <span class="green"><i class="fas fa-leaf"></i> Parks</span>
          </div>
        </div>
        <div class="list">
        <h2>Select A Place to Play:</h2>
        <ul data-bind="foreach: dataList">
          <li data-bind="text: locTitle">monkey</li>
        </ul>
        </div>
      </div>
      <div id="map" class="right">

      </div>
      </div>
    </main>
    <footer>
      <span class="flink"><i class="fab fa-github"></i> kjones404</span>

    </footer>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPrVVZH6Xr1NuGm4P8XX2EcTDMYJG-PEU&callback=initMap" async defer></script>
    <script src="js/data.js"></script>
   <script src="js/app.js"></script>
  </body>
</html>
